<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Pineapple ğŸâ¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffafbd, #ffc3a0);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

/* romantic glow overlay */
#glow {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center,
        rgba(255,182,193,0.35),
        rgba(255,105,180,0.15),
        transparent 70%);
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
    z-index: 5;
}

.card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(8px);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 0 35px rgba(0,0,0,0.3);
    max-width: 90%;
    z-index: 10;
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h1 { font-size: 30px; }
p { font-size: 18px; line-height: 1.6; }

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff2e63;
    color: white;
    box-shadow: 0 0 15px rgba(255,46,99,0.6);
}

#no {
    background: white;
    color: #ff2e63;
    position: absolute;
}

/* floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 7s linear infinite;
    opacity: 0.85;
}

@keyframes float {
    0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* burst particles */
.burst {
    position: absolute;
    animation: burst 1.2s ease-out forwards;
    font-size: 22px;
}

@keyframes burst {
    from { transform: scale(0); opacity: 1; }
    to { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
}

/* sparkles */
.sparkle {
    position: absolute;
    color: rgba(255,255,255,0.9);
    animation: sparkle 2s ease-out forwards;
    font-size: 14px;
}

@keyframes sparkle {
    from { opacity: 0; transform: scale(0); }
    50% { opacity: 1; }
    to { opacity: 0; transform: scale(1.5); }
}
</style>
</head>

<body>

<div id="glow"></div>

<div class="card">
    <h1>Pineapple ğŸğŸ’</h1>
    <p>
        You became my favorite thought ğŸŒ™<br><br>
        The one my heart choseâ€¦ quietly â¤ï¸<br><br>
        So today I just want to askâ€¦
    </p>

    <h2>Will you be mine? ğŸ’âœ¨</h2>

    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ˆ</button>

    <p style="margin-top:15px;font-size:14px;">â€” Chikna ğŸ˜â¤ï¸</p>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// background hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 24 + 14) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 260);

// NO button escape
function moveNo() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * 80 + "vw";
    no.style.top = Math.random() * 80 + "vh";
}

// YES clicked ğŸ’–
function yesClicked() {
    document.getElementById("bgMusic").play();
    document.getElementById("glow").style.opacity = "1";

    document.body.innerHTML = `
    <div id="glow" style="opacity:1"></div>
    <div class="card">
        <h1>ğŸ’</h1>
        <p id="typeText" style="font-size:22px;"></p>
        <p style="margin-top:15px;">â€” Yours forever, Chikna ğŸ˜â¤ï¸</p>
    </div>`;

    typeWriter("love you meri jaaan ğŸ˜˜");
    burstEffect();
    sparkleRain();
}

// typewriter
function typeWriter(text) {
    let i = 0;
    const target = document.getElementById("typeText");
    function typing() {
        if (i < text.length) {
            target.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 90);
        }
    }
    typing();
}

// heart + flower burst
function burstEffect() {
    const symbols = ["â¤ï¸", "ğŸ’–", "ğŸŒ¸", "ğŸŒ¹"];
    for (let i = 0; i < 28; i++) {
        const b = document.createElement("div");
        b.className = "burst";
        b.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
        b.style.left = "50vw";
        b.style.top = "50vh";
        b.style.setProperty("--x", (Math.random()*400 - 200) + "px");
        b.style.setProperty("--y", (Math.random()*400 - 200) + "px");
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 1200);
    }
}

// sparkles
function sparkleRain() {
    for (let i = 0; i < 40; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.innerHTML = "âœ¨";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 2000);
    }
}
</script>

</body>
</html>
